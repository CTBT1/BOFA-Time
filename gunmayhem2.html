    <meta charset="UTF-8">

    <title>BOFA Time</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dropdown {
            float: right;
            overflow: hidden;
            position: relative;
            margin-right: 40px;
        }
        .dropdown .dropbtn {
            background-color: #444;
            color: white;
            padding: 14px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3262859807968582" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-3262859807968582">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<body>
    <header>
        <h1>BOFA Time</h1>
        <p>Made by Miles Adams</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <div id="dropdown-container"></div>
        <script>
            fetch("dropdown.html")
                .then(response => response.text())
                .then(data => {
                    const dropdownWrapper = document.createElement("div");
                    dropdownWrapper.innerHTML = data;
                    dropdownWrapper.classList.add("dropdown");
                    document.getElementById("dropdown-container").appendChild(dropdownWrapper);
                });
        </script>
    </nav>

    <main>
        <object width="900" height="600">

        </object>
    </main>

    <footer></footer>
